	<body>
		<div class="py-5 container">
			<div class="row">
				<div class="col-5 mb-3">
					<div class="display-4">Typography</div>
				</div>
				<div class="col mb-3">
					<h1>h1, .h1 -  PT Root 40B</h1>
					<h2>h2, .h2 -  PT Root 30B</h2>
					<h3>h3, .h3 -  PT Root 24B </h3>
					<h4>h4, .h4 -  PT Root 20B</h4>
					<h5>h5, .h5 -  PT Root 12B  </h5>
					<p> базовый размер шрифта - 16px</p>
					<p>.p2 - PT Root 14N</p>
					<div class="small-">small, .small - PT Root 12N</div>
				</div>
			</div>
		</div>
		<div class="py-5 container">
			<div class="row">
				<div class="col-5 mb-3">
					<div class="display-4">Buttons</div>
				</div>
				<div class="col mb-3">
					<div class="row">
						<div class="col-6">
							<button class="btn btn-block btn-primary" type="submit">Primary</button>
							<button class="btn btn-block btn-success" type="submit">Success</button>
							<button class="btn btn-block btn-teal" type="submit">Outline-teal</button>
							<button class="btn btn-block btn-primary disabled" type="submit">Primary disabled</button>
							<button class="btn btn-block btn-success disabled" type="submit">Success disabled</button>
							<button class="btn btn-block btn-teal disabled" type="submit">Outline-teal disabled</button>
						</div>
						<div class="col-6">
							<button class="btn btn-block btn-outline-primary" type="submit">Outline-primary</button>
							<button class="btn btn-block btn-outline-teal" type="submit">Outline-teal</button>
							<button class="btn btn-block btn-outline-primary disabled" type="submit">Outline-primary disabled</button>
							<button class="btn btn-block btn-outline-teal disabled" type="submit">Outline-teal disabled</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="py-5 container">
			<div class="row">
				<div class="col-5 mb-3">
					<div class="display-4">Forms</div>
				</div>
				<div class="col mb-3">
					<div class="row">
						<div class="col-6">
							<div class="form-group">
								<input class="form-control form-control-lg" type="text" placeholder="form-control-lg">
							</div>
							<div class="form-group">
								<input class="form-control" type="text" placeholder="form-control">
							</div>
							<div class="form-group">
								<input class="form-control form-control-sm" type="text" placeholder="form-control-sm">
							</div>
						</div>
						<div class="col-6"></div>
					</div>
				</div>
			</div>
		</div>
		<!--  start modals-->
		<div class="modal-win" id="modal-call" style="display: none">
			<div class="form-wrap">
				<form>
					<input type="hidden" name="example-input-field"/>

					<input class="utm_source" type="hidden" name="utm_source"/>
					<input class="utm_term" type="hidden" name="utm_term"/>
					<input class="utm_medium" type="hidden" name="utm_medium"/>
					<input class="utm_campaign" type="hidden" name="utm_campaign"/>
					<div class="text-center">
						<div class="form-wrap__title form-data h3 ttu">Обратный звонок
						</div>
						<p class="after-headline">Заполните заявку и&nbsp;мы&nbsp;с&nbsp;Вами свяжемся в&nbsp;течение 15&nbsp;минут</p>
					</div>
					<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" type="text" placeholder="Ваше Имя" name="text" required="required"/> 
					</div>
					<!-- +e.input-wrap-->
					<button class="form-wrap__btn btn" type="submit"> 
					</button>
					<div class="form-wrap__polite">
						<label class="custom-input"><input class="custom-input__input" type="checkbox" name="checkbox" checked="checked"/><span class="custom-input__lab"></span><small class="custom-input__text text-secondary">Согласен на обработку и хранение моих персональных данных в соответствии с условиями</small>
						</label>
					</div>
				</form>
			</div>
